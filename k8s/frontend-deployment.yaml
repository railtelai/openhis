apiVersion: apps/v1
kind: Deployment
metadata:
  name: his-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: his-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: his-frontend
    spec:
      containers:
        - name: his-frontend
          image: his-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: his-frontend
spec:
  type: NodePort
  selector:
    app: his-frontend
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
